<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 - GameInfo</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* 게시글 상세 스타일 */
        .post-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .post-header {
            border-bottom: 2px solid var(--divider);
            padding-bottom: 24px;
            margin-bottom: 32px;
        }

        .post-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .post-meta .category {
            padding: 4px 12px;
            background: var(--bg-secondary);
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .post-meta .category.discussion { color: var(--accent-blue); }
        .post-meta .category.guide { color: var(--accent-green); }
        .post-meta .category.question { color: var(--accent-yellow); }
        .post-meta .category.news { color: var(--accent-red); }

        .post-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.3;
            color: var(--text-primary);
        }

        .post-info {
            display: flex;
            gap: 16px;
            align-items: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .post-info .author {
            font-weight: 600;
            color: var(--text-primary);
        }

        .post-info .separator {
            color: var(--divider);
        }

        .post-stats {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .post-content {
            padding: 32px 0;
            border-bottom: 1px solid var(--divider);
            margin-bottom: 32px;
            line-height: 1.8;
            color: var(--text-primary);
            font-size: 15px;
        }

        .post-content p {
            margin-bottom: 16px;
        }

        .post-actions {
            display: flex;
            gap: 8px;
            padding: 24px 0;
            border-bottom: 1px solid var(--divider);
            margin-bottom: 32px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--divider);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .btn.primary {
            background: var(--accent-blue);
            color: var(--bg-primary);
            border-color: var(--accent-blue);
        }

        .btn.primary:hover {
            background: #3b82f6;
        }

        .btn.danger {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .btn.danger:hover {
            background: var(--accent-red);
            color: var(--bg-primary);
        }

        .btn.active {
            background: var(--accent-blue);
            color: var(--bg-primary);
            border-color: var(--accent-blue);
        }

        .btn-icon {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        /* 댓글 섹션 */
        .comments-section {
            margin-top: 48px;
        }

        .comments-header {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--divider);
        }

        .comment-form {
            margin-bottom: 32px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .comment-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--divider);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            resize: vertical;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        .comment-form textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .comment-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .comment-item {
            padding: 16px 0;
            border-bottom: 1px solid var(--divider);
        }

        .comment-item.reply {
            margin-left: 40px;
            padding-left: 16px;
            border-left: 2px solid var(--divider);
        }

        .comment-author {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-author .name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .comment-author .date {
            font-size: 13px;
            color: var(--text-muted);
        }

        .comment-content {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .comment-actions {
            display: flex;
            gap: 12px;
            font-size: 13px;
        }

        .comment-actions button {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0;
            transition: var(--transition);
        }

        .comment-actions button:hover {
            color: var(--accent-blue);
        }

        .message {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
        }

        .error-message {
            background: rgba(248, 113, 113, 0.2);
            color: var(--accent-red);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            border-left: 3px solid var(--accent-red);
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">
                    <a href="index.html">GameInfo</a>
                </h1>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">홈</a></li>
                        <li><a href="calendar.html">캘린더</a></li>
                        <li><a href="games.html">게임 목록</a></li>
                        <li id="nav-community"><a href="community.html">커뮤니티</a></li>
                        <li id="nav-admin" style="display:none;"><a href="admin.html">관리자</a></li>
                        <li id="nav-profile" style="display:none;"><a href="profile.html">프로필</a></li>
                        <li id="nav-login"><a href="login.html">로그인</a></li>
                        <li id="nav-logout" style="display:none;"><a href="#" onclick="handleLogout(event)">로그아웃</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="container">
            <div class="post-container">
                <!-- 게시글 내용 -->
                <div id="post-content">
                    <div class="message">로딩 중...</div>
                </div>

                <!-- 댓글 섹션 -->
                <div class="comments-section">
                    <h3 class="comments-header" id="comments-count">댓글</h3>

                    <!-- 댓글 작성 폼 -->
                    <div id="comment-form-container" style="display:none;">
                        <div class="comment-form">
                            <div id="comment-error" class="error-message"></div>
                            <textarea id="comment-input" placeholder="댓글을 입력하세요"></textarea>
                            <button class="btn primary" onclick="submitComment()">댓글 작성</button>
                        </div>
                    </div>

                    <!-- 댓글 목록 -->
                    <div id="comments-list" class="comment-list"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 GameInfo. 대학교 과제 프로젝트</p>
            <p>모든 게임 관련 상표는 해당 소유자의 자산입니다.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/api.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        let currentPost = null;
        let currentUser = null;
        const postId = new URLSearchParams(window.location.search).get('id');

        // 카테고리 한글 매핑
        const categoryNames = {
            'discussion': '자유',
            'guide': '가이드',
            'news': '소식',
            'question': '질문',
            'humor': '유머',
            'fanart': '팬아트'
        };

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            if (!postId) {
                document.getElementById('post-content').innerHTML = '<div class="message">게시글을 찾을 수 없습니다.</div>';
                return;
            }

            // 사용자 정보 확인
            const token = localStorage.getItem('authToken');
            if (token) {
                currentUser = JSON.parse(localStorage.getItem('user') || '{}');
                document.getElementById('comment-form-container').style.display = 'block';
            }

            await loadPost();
            await loadComments();
        });

        // 게시글 로드
        async function loadPost() {
            const container = document.getElementById('post-content');

            try {
                const response = await fetch(`${API.baseURL}/posts/${postId}`, {
                    headers: API.getHeaders()
                });

                const data = await response.json();

                if (data.success && data.data) {
                    currentPost = data.data;
                    renderPost(data.data);
                    await loadLikeBookmarkStatus();
                } else {
                    container.innerHTML = '<div class="message">게시글을 불러올 수 없습니다.</div>';
                }
            } catch (error) {
                console.error('Failed to load post:', error);
                container.innerHTML = '<div class="message">게시글을 불러오는 중 오류가 발생했습니다.</div>';
            }
        }

        // 게시글 렌더링
        function renderPost(post) {
            const categoryName = categoryNames[post.category] || post.category;
            const createdAt = new Date(post.created_at).toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const canEdit = currentUser && (currentUser.user_id === post.user_id || currentUser.is_admin);

            // 좋아요/북마크 버튼 (로그인한 사용자만)
            const interactionButtons = currentUser ? `
                <button class="btn btn-icon" id="btn-like" onclick="toggleLike()">
                    <span id="like-icon">♡</span>
                    <span id="like-count">${post.like_count || 0}</span>
                </button>
                <button class="btn btn-icon" id="btn-bookmark" onclick="toggleBookmark()">
                    <span id="bookmark-icon">☆</span>
                    <span>북마크</span>
                </button>
                <button class="btn" onclick="showReportDialog()">신고</button>
            ` : '';

            // 수정/삭제 버튼 (작성자 또는 관리자만)
            const editButtons = canEdit ? `
                <button class="btn" onclick="editPost()">수정</button>
                <button class="btn danger" onclick="deletePost()">삭제</button>
            ` : '';

            const actionsHTML = `
                <div class="post-actions">
                    ${interactionButtons}
                    ${editButtons}
                    <button class="btn" onclick="goBack()">목록으로</button>
                </div>
            `;

            document.getElementById('post-content').innerHTML = `
                <div class="post-header">
                    <div class="post-meta">
                        <span class="category ${post.category}">${categoryName}</span>
                        ${post.game_name ? `<span class="game-name">${post.game_name}</span>` : ''}
                    </div>
                    <h1 class="post-title">${post.title}</h1>
                    <div class="post-info">
                        <span class="author">${post.display_name || post.username}</span>
                        <span class="separator">|</span>
                        <span class="date">${createdAt}</span>
                    </div>
                    <div class="post-stats">
                        <span>조회 ${post.view_count || 0}</span>
                        <span>댓글 ${post.comment_count || 0}</span>
                        <span>좋아요 ${post.like_count || 0}</span>
                    </div>
                </div>
                <div class="post-content">${post.content}</div>
                ${actionsHTML}
            `;
        }

        // 댓글 로드
        async function loadComments() {
            const container = document.getElementById('comments-list');

            try {
                const response = await fetch(`${API.baseURL}/comments?post_id=${postId}`, {
                    headers: API.getHeaders()
                });

                const data = await response.json();

                if (data.success && data.data) {
                    renderComments(data.data);
                } else {
                    container.innerHTML = '<div class="message">댓글을 불러올 수 없습니다.</div>';
                }
            } catch (error) {
                console.error('Failed to load comments:', error);
                container.innerHTML = '<div class="message">댓글을 불러오는 중 오류가 발생했습니다.</div>';
            }
        }

        // 댓글 렌더링
        function renderComments(comments) {
            const container = document.getElementById('comments-list');
            const headerEl = document.getElementById('comments-count');

            headerEl.textContent = `댓글 ${comments.length}`;

            if (comments.length === 0) {
                container.innerHTML = '<div class="message">첫 댓글을 작성해보세요</div>';
                return;
            }

            // 부모 댓글과 대댓글 구분
            const parentComments = comments.filter(c => !c.parent_comment_id);
            const childComments = comments.filter(c => c.parent_comment_id);

            let html = '';

            parentComments.forEach(comment => {
                html += renderComment(comment);

                // 대댓글 찾기
                const replies = childComments.filter(c => c.parent_comment_id === comment.comment_id);
                replies.forEach(reply => {
                    html += renderComment(reply, true);
                });
            });

            container.innerHTML = html;
        }

        // 댓글 아이템 렌더링
        function renderComment(comment, isReply = false) {
            const createdAt = new Date(comment.created_at).toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const canEdit = currentUser && (currentUser.user_id === comment.user_id || currentUser.is_admin);

            return `
                <div class="comment-item ${isReply ? 'reply' : ''}">
                    <div class="comment-author">
                        <span class="name">${comment.display_name || comment.username}</span>
                        <span class="date">${createdAt}</span>
                    </div>
                    <div class="comment-content">${comment.content}</div>
                    <div class="comment-actions">
                        ${canEdit ? `
                            <button onclick="deleteComment(${comment.comment_id})">삭제</button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // 댓글 작성
        async function submitComment() {
            if (!currentUser) {
                alert('로그인이 필요합니다.');
                return;
            }

            const content = document.getElementById('comment-input').value.trim();
            const errorEl = document.getElementById('comment-error');

            if (!content) {
                errorEl.textContent = '댓글 내용을 입력하세요.';
                errorEl.classList.add('show');
                return;
            }

            errorEl.classList.remove('show');

            try {
                const response = await fetch(`${API.baseURL}/comments`, {
                    method: 'POST',
                    headers: API.getHeaders(),
                    body: JSON.stringify({
                        post_id: parseInt(postId),
                        content: content
                    })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('comment-input').value = '';
                    await loadComments();
                } else {
                    errorEl.textContent = data.error?.message || '댓글 작성에 실패했습니다.';
                    errorEl.classList.add('show');
                }
            } catch (error) {
                console.error('Failed to submit comment:', error);
                errorEl.textContent = '댓글 작성 중 오류가 발생했습니다.';
                errorEl.classList.add('show');
            }
        }

        // 댓글 삭제
        async function deleteComment(commentId) {
            if (!confirm('댓글을 삭제하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`${API.baseURL}/comments/${commentId}`, {
                    method: 'DELETE',
                    headers: API.getHeaders()
                });

                const data = await response.json();

                if (data.success) {
                    await loadComments();
                } else {
                    alert(data.error?.message || '댓글 삭제에 실패했습니다.');
                }
            } catch (error) {
                console.error('Failed to delete comment:', error);
                alert('댓글 삭제 중 오류가 발생했습니다.');
            }
        }

        // 게시글 수정
        function editPost() {
            window.location.href = `community_write.html?id=${postId}`;
        }

        // 게시글 삭제
        async function deletePost() {
            if (!confirm('게시글을 삭제하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`${API.baseURL}/posts/${postId}`, {
                    method: 'DELETE',
                    headers: API.getHeaders()
                });

                const data = await response.json();

                if (data.success) {
                    alert('게시글이 삭제되었습니다.');
                    window.location.href = 'community.html';
                } else {
                    alert(data.error?.message || '게시글 삭제에 실패했습니다.');
                }
            } catch (error) {
                console.error('Failed to delete post:', error);
                alert('게시글 삭제 중 오류가 발생했습니다.');
            }
        }

        // 목록으로
        function goBack() {
            window.location.href = 'community.html';
        }

        // 좋아요 토글
        async function toggleLike() {
            if (!currentUser) {
                alert('로그인이 필요합니다.');
                return;
            }

            const likeBtn = document.getElementById('btn-like');
            const likeIcon = document.getElementById('like-icon');
            const likeCount = document.getElementById('like-count');
            const isLiked = likeBtn.classList.contains('active');

            // Optimistic UI: 즉시 UI 업데이트
            const previousCount = parseInt(likeCount.textContent) || 0;
            const newCount = isLiked ? previousCount - 1 : previousCount + 1;

            likeBtn.classList.toggle('active');
            likeIcon.textContent = isLiked ? '♡' : '♥';
            likeCount.textContent = newCount;

            try {
                const method = isLiked ? 'DELETE' : 'POST';
                const response = await fetch(`${API.baseURL}/post_likes/${postId}`, {
                    method: method,
                    headers: API.getHeaders()
                });

                const data = await response.json();

                if (data.success) {
                    // 서버 응답으로 정확한 카운트 업데이트
                    likeCount.textContent = data.data.like_count || 0;
                } else {
                    // 실패 시 롤백
                    likeBtn.classList.toggle('active');
                    likeIcon.textContent = isLiked ? '♥' : '♡';
                    likeCount.textContent = previousCount;
                    alert(data.error?.message || '좋아요 처리에 실패했습니다.');
                }
            } catch (error) {
                // 오류 시 롤백
                likeBtn.classList.toggle('active');
                likeIcon.textContent = isLiked ? '♥' : '♡';
                likeCount.textContent = previousCount;
                console.error('Failed to toggle like:', error);
                alert('좋아요 처리 중 오류가 발생했습니다.');
            }
        }

        // 북마크 토글
        async function toggleBookmark() {
            if (!currentUser) {
                alert('로그인이 필요합니다.');
                return;
            }

            const bookmarkBtn = document.getElementById('btn-bookmark');
            const bookmarkIcon = document.getElementById('bookmark-icon');
            const isBookmarked = bookmarkBtn.classList.contains('active');

            // Optimistic UI: 즉시 UI 업데이트
            bookmarkBtn.classList.toggle('active');
            bookmarkIcon.textContent = isBookmarked ? '☆' : '★';

            try {
                const method = isBookmarked ? 'DELETE' : 'POST';
                const response = await fetch(`${API.baseURL}/bookmarks/${postId}`, {
                    method: method,
                    headers: API.getHeaders()
                });

                const data = await response.json();

                if (!data.success) {
                    // 실패 시 롤백
                    bookmarkBtn.classList.toggle('active');
                    bookmarkIcon.textContent = isBookmarked ? '★' : '☆';
                    alert(data.error?.message || '북마크 처리에 실패했습니다.');
                }
            } catch (error) {
                // 오류 시 롤백
                bookmarkBtn.classList.toggle('active');
                bookmarkIcon.textContent = isBookmarked ? '★' : '☆';
                console.error('Failed to toggle bookmark:', error);
                alert('북마크 처리 중 오류가 발생했습니다.');
            }
        }

        // 신고 대화상자 표시
        function showReportDialog() {
            if (!currentUser) {
                alert('로그인이 필요합니다.');
                return;
            }

            const reason = prompt('신고 사유를 선택하세요:\n1. 스팸/광고\n2. 욕설/비방\n3. 음란물\n4. 불법정보\n5. 기타\n\n번호를 입력하세요 (1-5):');

            if (!reason) return;

            const reasons = {
                '1': '스팸/광고',
                '2': '욕설/비방',
                '3': '음란물',
                '4': '불법정보',
                '5': '기타'
            };

            const selectedReason = reasons[reason];

            if (!selectedReason) {
                alert('올바른 번호를 입력하세요.');
                return;
            }

            const description = prompt('상세 사유를 입력하세요 (선택사항):');

            submitReport(selectedReason, description);
        }

        // 신고 제출
        async function submitReport(reason, description) {
            try {
                const response = await fetch(`${API.baseURL}/reports`, {
                    method: 'POST',
                    headers: API.getHeaders(),
                    body: JSON.stringify({
                        reported_type: 'post',
                        reported_id: parseInt(postId),
                        reason: reason,
                        description: description || null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('신고가 접수되었습니다.');
                } else {
                    alert(data.error?.message || '신고 접수에 실패했습니다.');
                }
            } catch (error) {
                console.error('Failed to submit report:', error);
                alert('신고 접수 중 오류가 발생했습니다.');
            }
        }

        // 좋아요/북마크 상태 로드
        async function loadLikeBookmarkStatus() {
            if (!currentUser) return;

            try {
                // 좋아요 상태 확인
                const likeResponse = await fetch(`${API.baseURL}/post_likes/${postId}`, {
                    headers: API.getHeaders()
                });
                const likeData = await likeResponse.json();

                if (likeData.success && likeData.data.liked) {
                    const likeBtn = document.getElementById('btn-like');
                    const likeIcon = document.getElementById('like-icon');
                    if (likeBtn) {
                        likeBtn.classList.add('active');
                        likeIcon.textContent = '♥';
                    }
                }

                // 북마크 상태 확인
                const bookmarkResponse = await fetch(`${API.baseURL}/bookmarks/${postId}`, {
                    headers: API.getHeaders()
                });
                const bookmarkData = await bookmarkResponse.json();

                if (bookmarkData.success && bookmarkData.data.bookmarked) {
                    const bookmarkBtn = document.getElementById('btn-bookmark');
                    const bookmarkIcon = document.getElementById('bookmark-icon');
                    if (bookmarkBtn) {
                        bookmarkBtn.classList.add('active');
                        bookmarkIcon.textContent = '★';
                    }
                }
            } catch (error) {
                console.error('Failed to load like/bookmark status:', error);
            }
        }
    </script>
