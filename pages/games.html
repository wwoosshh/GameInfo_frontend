<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="등록된 모든 게임 목록을 확인하세요">
    <title>게임 목록 - GameInfo</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* 필터 바 - 미니멀 스타일 */
        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-search {
            flex: 1;
            min-width: 250px;
            padding: 10px 14px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            transition: var(--transition);
        }

        .filter-search:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--bg-secondary);
        }

        .filter-search::placeholder {
            color: var(--text-muted);
        }

        .filter-select {
            padding: 10px 14px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-select:hover {
            background: var(--bg-hover);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .btn-reset {
            padding: 10px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .btn-reset:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid var(--divider);
        }

        .pagination button {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 500;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* 게임 통계 */
        .games-count {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">
                    <a href="index.html">GameInfo</a>
                </h1>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">홈</a></li>
                        <li><a href="calendar.html">캘린더</a></li>
                        <li><a href="games.html">게임 목록</a></li>
                        <li id="nav-community"><a href="community.html">커뮤니티</a></li>
                        <li id="nav-admin" style="display:none;"><a href="admin.html">관리자</a></li>
                        <li id="nav-profile" style="display:none;"><a href="profile.html">프로필</a></li>
                        <li id="nav-login"><a href="login.html">로그인</a></li>
                        <li id="nav-logout" style="display:none;"><a href="#" onclick="handleLogout(event)">로그아웃</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="container">
            <!-- 페이지 헤더 -->
            <section class="welcome-section">
                <h2>게임 목록</h2>
                <p>등록된 게임의 업데이트 정보를 확인하세요</p>
            </section>

            <!-- 필터 바 -->
            <div class="filter-bar">
                <input
                    type="text"
                    id="filter-search"
                    class="filter-search"
                    placeholder="게임 이름 검색..."
                >
                <select id="filter-platform" class="filter-select">
                    <option value="">모든 플랫폼</option>
                    <option value="PC/Mobile">PC/Mobile</option>
                    <option value="PC">PC</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Console">Console</option>
                </select>
                <select id="filter-genre" class="filter-select">
                    <option value="">모든 장르</option>
                    <option value="RPG">RPG</option>
                    <option value="Turn-based RPG">Turn-based RPG</option>
                    <option value="Action RPG">Action RPG</option>
                    <option value="MMORPG">MMORPG</option>
                    <option value="FPS">FPS</option>
                    <option value="MOBA">MOBA</option>
                </select>
                <button class="btn-reset" id="btn-reset">초기화</button>
            </div>

            <!-- 게임 개수 -->
            <div class="games-count" id="games-count"></div>

            <!-- 게임 목록 -->
            <section class="games-section">
                <div id="games-container" class="games-grid">
                    <div class="loading">게임 목록을 불러오는 중...</div>
                </div>

                <!-- 페이지네이션 -->
                <div class="pagination" id="pagination" style="display: none;">
                    <button id="btn-prev">← 이전</button>
                    <span class="page-info" id="page-info">1 / 1</span>
                    <button id="btn-next">다음 →</button>
                </div>
            </section>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 GameInfo. 대학교 과제 프로젝트</p>
            <p>모든 게임 관련 상표는 해당 소유자의 자산입니다.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/api.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let totalItems = 0;
        let currentFilters = {};

        // 페이지 로드 시
        document.addEventListener('DOMContentLoaded', () => {
            loadGames();

            // 이벤트 리스너
            document.getElementById('btn-reset').addEventListener('click', resetFilters);
            document.getElementById('btn-prev').addEventListener('click', () => changePage(-1));
            document.getElementById('btn-next').addEventListener('click', () => changePage(1));

            // 필터 변경 시 자동 적용
            document.getElementById('filter-search').addEventListener('input', debounce(applyFilters, 500));
            document.getElementById('filter-platform').addEventListener('change', applyFilters);
            document.getElementById('filter-genre').addEventListener('change', applyFilters);
        });

        // 게임 목록 로드
        async function loadGames(page = 1) {
            const container = document.getElementById('games-container');
            container.innerHTML = '<div class="loading">게임 목록을 불러오는 중...</div>';

            try {
                const params = {
                    page: page,
                    limit: 20,
                    ...currentFilters
                };

                const response = await API.games.getAll(params);

                if (response.success && response.data.games) {
                    displayGames(response.data.games);
                    updatePagination(response.data.pagination);
                    updateCount(response.data.pagination);
                } else {
                    container.innerHTML = '<div class="empty-state"><h3>게임을 불러올 수 없습니다.</h3></div>';
                }
            } catch (error) {
                console.error('Failed to load games:', error);
                container.innerHTML = '<div class="empty-state"><h3>게임을 불러오는데 실패했습니다.</h3><p>잠시 후 다시 시도해주세요.</p></div>';
            }
        }

        // 게임 표시 - 리스트형
        function displayGames(games) {
            const container = document.getElementById('games-container');

            if (games.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>검색 결과가 없습니다.</h3><p>다른 조건으로 검색해보세요.</p></div>';
                return;
            }

            container.innerHTML = games.map(game => {
                const initial = game.game_name.charAt(0);
                const platformDisplay = game.platform || '';
                const genreDisplay = game.genre || '';

                return `
                    <div class="game-card" onclick="goToGameVersions(${game.game_id})">
                        <div class="game-thumbnail">
                            ${game.thumbnail_url ?
                                `<img src="${escapeHtml(game.thumbnail_url)}" alt="${escapeHtml(game.game_name)}">` :
                                initial
                            }
                        </div>
                        <div class="game-info">
                            <div class="game-name-display">${escapeHtml(game.game_name)}</div>
                            ${game.game_name_en ?
                                `<div style="color: var(--text-muted); font-size: 13px; margin-bottom: 8px;">${escapeHtml(game.game_name_en)}</div>` :
                                ''
                            }
                            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                                ${platformDisplay ? `<span class="game-platform">${escapeHtml(platformDisplay)}</span>` : ''}
                                ${genreDisplay ? `<span class="game-platform">${escapeHtml(genreDisplay)}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 페이지 개수 업데이트
        function updateCount(pagination) {
            totalItems = pagination.total_items;
            const countEl = document.getElementById('games-count');
            countEl.textContent = `총 ${totalItems}개의 게임`;
        }

        // 페이지네이션 업데이트
        function updatePagination(pagination) {
            currentPage = pagination.current_page;
            totalPages = pagination.total_pages;

            const paginationEl = document.getElementById('pagination');
            const pageInfo = document.getElementById('page-info');
            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');

            if (totalPages > 1) {
                paginationEl.style.display = 'flex';
                pageInfo.textContent = `${currentPage} / ${totalPages}`;
                btnPrev.disabled = currentPage === 1;
                btnNext.disabled = currentPage === totalPages;
            } else {
                paginationEl.style.display = 'none';
            }
        }

        // 페이지 변경
        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                loadGames(newPage);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // 필터 적용
        function applyFilters() {
            const search = document.getElementById('filter-search').value.trim();
            const platform = document.getElementById('filter-platform').value;
            const genre = document.getElementById('filter-genre').value;

            currentFilters = {};
            if (search) currentFilters.search = search;
            if (platform) currentFilters.platform = platform;
            if (genre) currentFilters.genre = genre;

            loadGames(1);
        }

        // 필터 초기화
        function resetFilters() {
            document.getElementById('filter-search').value = '';
            document.getElementById('filter-platform').value = '';
            document.getElementById('filter-genre').value = '';
            currentFilters = {};
            loadGames(1);
        }

        // 디바운스 함수
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 게임 버전 페이지로 이동
        function goToGameVersions(gameId) {
            window.location.href = `game_versions.html?game_id=${gameId}`;
        }

        // HTML 이스케이프
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
