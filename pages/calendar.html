<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="게임 업데이트 일정을 캘린더로 확인하세요">
    <title>업데이트 캘린더 - GameInfo</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* 캘린더 헤더 */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--divider);
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .month-display {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            min-width: 150px;
            text-align: center;
        }

        .nav-button {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 500;
        }

        .nav-button:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        .today-button {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 500;
        }

        .today-button:hover {
            background: var(--bg-hover);
            color: var(--accent-blue);
        }

        /* 캘린더 그리드 */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--divider);
            border: 1px solid var(--divider);
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-day-header {
            background: var(--bg-secondary);
            padding: 12px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .calendar-day {
            background: var(--bg-primary);
            min-height: 100px;
            padding: 12px;
            position: relative;
            transition: var(--transition);
        }

        .calendar-day:hover {
            background: var(--bg-hover);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            background: rgba(96, 165, 250, 0.05);
            border: 1px solid var(--accent-blue);
        }

        .day-number {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .calendar-day.today .day-number {
            color: var(--accent-blue);
            font-weight: 700;
        }

        .day-events {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .event-dot {
            width: 100%;
            padding: 4px 6px;
            background: rgba(96, 165, 250, 0.2);
            border-left: 2px solid var(--accent-blue);
            border-radius: 2px;
            font-size: 11px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: var(--transition);
        }

        .event-dot:hover {
            background: rgba(96, 165, 250, 0.3);
        }

        .event-dot.personal {
            background: rgba(34, 197, 94, 0.2);
            border-left-color: var(--accent-green);
        }

        .event-dot.personal:hover {
            background: rgba(34, 197, 94, 0.3);
        }

        /* 이벤트 리스트 (캘린더 하단) */
        .events-list-section {
            margin-top: 48px;
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .event-item {
            padding: 20px 0;
            border-bottom: 1px solid var(--divider);
            transition: var(--transition);
            cursor: pointer;
        }

        .event-item:hover {
            background-color: var(--bg-hover);
            padding-left: 16px;
            padding-right: 16px;
            margin-left: -16px;
            margin-right: -16px;
            border-radius: 8px;
            border-bottom-color: transparent;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-date-label {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .event-title {
            font-size: 17px;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: -0.01em;
        }

        .event-game {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--divider);
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--divider);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-header .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .modal-header .close-btn:hover {
            color: var(--text-primary);
        }

        .modal-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--divider);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group .checkbox-wrapper input[type="checkbox"] {
            width: auto;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--divider);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-footer button {
            padding: 8px 16px;
            border: 1px solid var(--divider);
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-footer .btn-cancel {
            background: var(--bg-primary);
            color: var(--text-secondary);
        }

        .modal-footer .btn-cancel:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .modal-footer .btn-submit {
            background: var(--accent-blue);
            color: var(--bg-primary);
            border-color: var(--accent-blue);
        }

        .modal-footer .btn-submit:hover {
            background: #3b82f6;
        }

        .modal-footer .btn-delete {
            background: var(--accent-red);
            color: white;
            border-color: var(--accent-red);
            margin-right: auto;
        }

        .modal-footer .btn-delete:hover {
            background: #dc2626;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                gap: 0;
            }

            .calendar-day {
                min-height: 80px;
                padding: 8px;
            }

            .calendar-day-header {
                padding: 8px;
                font-size: 11px;
            }

            .day-number {
                font-size: 12px;
            }

            .event-dot {
                font-size: 10px;
                padding: 2px 4px;
            }

            .month-navigation {
                gap: 12px;
            }

            .month-display {
                font-size: 18px;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- 일정 추가/수정 모달 -->
    <div id="event-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">일정 추가</h3>
                <button class="close-btn" onclick="closeEventModal()">&times;</button>
            </div>
            <div class="modal-content">
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-title">제목 *</label>
                        <input type="text" id="event-title" name="event_title" required maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="event-description">설명</label>
                        <textarea id="event-description" name="event_description" maxlength="500"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="event-date">날짜 *</label>
                        <input type="date" id="event-date" name="event_date" required>
                    </div>

                    <div class="form-group">
                        <label for="event-time">시간</label>
                        <input type="time" id="event-time" name="event_time">
                    </div>

                    <div class="form-group">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="is-all-day" name="is_all_day">
                            <label for="is-all-day" style="margin: 0;">하루 종일</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-delete" id="btn-delete-event" style="display: none;" onclick="handleDeleteEvent()">삭제</button>
                <button class="btn-cancel" onclick="closeEventModal()">취소</button>
                <button class="btn-submit" onclick="handleSaveEvent()">저장</button>
            </div>
        </div>
    </div>

    <!-- 헤더 -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">
                    <a href="index.html">GameInfo</a>
                </h1>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">홈</a></li>
                        <li><a href="calendar.html">캘린더</a></li>
                        <li><a href="games.html">게임 목록</a></li>
                        <li id="nav-community"><a href="community.html">커뮤니티</a></li>
                        <li id="nav-admin" style="display:none;"><a href="admin.html">관리자</a></li>
                        <li id="nav-profile" style="display:none;"><a href="profile.html">프로필</a></li>
                        <li id="nav-login"><a href="login.html">로그인</a></li>
                        <li id="nav-logout" style="display:none;"><a href="#" onclick="handleLogout(event)">로그아웃</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="container">
            <!-- 페이지 헤더 -->
            <section class="welcome-section">
                <h2>업데이트 캘린더</h2>
                <p>게임 버전 업데이트 일정을 한눈에 확인하세요</p>
            </section>

            <!-- 캘린더 헤더 -->
            <div class="calendar-header">
                <div class="month-navigation">
                    <button class="nav-button" id="btn-prev-month">← 이전</button>
                    <div class="month-display" id="current-month">2025년 11월</div>
                    <button class="nav-button" id="btn-next-month">다음 →</button>
                </div>
                <button class="today-button" id="btn-today">오늘</button>
            </div>

            <!-- 캘린더 그리드 -->
            <div class="calendar-grid" id="calendar-grid">
                <!-- 요일 헤더 -->
                <div class="calendar-day-header">일</div>
                <div class="calendar-day-header">월</div>
                <div class="calendar-day-header">화</div>
                <div class="calendar-day-header">수</div>
                <div class="calendar-day-header">목</div>
                <div class="calendar-day-header">금</div>
                <div class="calendar-day-header">토</div>
                <!-- 날짜 셀은 JavaScript로 생성 -->
            </div>

            <!-- 이번 달 이벤트 리스트 -->
            <section class="events-list-section">
                <div class="section-header">
                    <h3 id="events-month-title">이번 달 예정된 업데이트</h3>
                </div>
                <div id="events-list" class="events-list">
                    <div class="loading">이벤트를 불러오는 중...</div>
                </div>
            </section>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 GameInfo. 대학교 과제 프로젝트</p>
            <p>모든 게임 관련 상표는 해당 소유자의 자산입니다.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/api.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth(); // 0-11
        let events = []; // 게임 업데이트 이벤트
        let userEvents = []; // 사용자 개인 일정
        let currentEditingEventId = null;

        // 페이지 로드 시
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
            loadEvents();
            loadUserEvents();

            // 이벤트 리스너
            document.getElementById('btn-prev-month').addEventListener('click', () => changeMonth(-1));
            document.getElementById('btn-next-month').addEventListener('click', () => changeMonth(1));
            document.getElementById('btn-today').addEventListener('click', goToToday);

            // 모달 외부 클릭 시 닫기
            document.getElementById('event-modal').addEventListener('click', (e) => {
                if (e.target.id === 'event-modal') {
                    closeEventModal();
                }
            });

            // 하루 종일 체크박스 변경 시 시간 입력 비활성화
            document.getElementById('is-all-day').addEventListener('change', (e) => {
                document.getElementById('event-time').disabled = e.target.checked;
                if (e.target.checked) {
                    document.getElementById('event-time').value = '';
                }
            });
        });


        // 게임 업데이트 이벤트 로드
        async function loadEvents() {
            const eventsList = document.getElementById('events-list');

            try {
                // 먼저 게임 목록을 가져옴
                const gamesResponse = await API.games.getAll({ limit: 100 });

                if (!gamesResponse.success || !gamesResponse.data.games) {
                    eventsList.innerHTML = '<div class="empty-state"><h3>이벤트를 불러올 수 없습니다.</h3></div>';
                    return;
                }

                events = [];

                // 각 게임의 모든 버전을 가져옴
                for (const game of gamesResponse.data.games) {
                    try {
                        const versionsResponse = await API.versions.getByGame(game.game_id);

                        if (versionsResponse.success && versionsResponse.data.versions) {
                            // 모든 버전을 이벤트로 변환
                            const gameVersionEvents = versionsResponse.data.versions
                                .filter(v => v.release_date) // 날짜가 있는 것만
                                .map(v => ({
                                    date: v.release_date,
                                    title: `버전 ${v.version_number}${v.version_name ? ': ' + v.version_name : ''}`,
                                    game: game.game_name,
                                    gameId: game.game_id,
                                    versionId: v.version_id,
                                    isCurrent: v.is_current,
                                    type: 'game'
                                }));

                            events.push(...gameVersionEvents);
                        }
                    } catch (versionError) {
                        console.log(`No versions for game ${game.game_id}`);
                    }
                }

                // 날짜순 정렬
                events.sort((a, b) => new Date(a.date) - new Date(b.date));

                renderCalendar();
                displayEventsList();
            } catch (error) {
                console.error('Failed to load events:', error);
                eventsList.innerHTML = '<div class="empty-state"><h3>이벤트를 불러오는데 실패했습니다.</h3></div>';
            }
        }

        // 사용자 개인 일정 로드
        async function loadUserEvents() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                // 로그인하지 않은 경우 개인 일정 없음
                console.log('No auth token, skipping user events load');
                return;
            }

            try {
                console.log('Loading user events...');
                const response = await API.calendarEvents.getAll();
                console.log('User events response:', response);

                if (response.success && response.data) {
                    userEvents = response.data.map(event => ({
                        ...event,
                        date: event.event_date,
                        title: event.event_title,
                        type: 'personal'
                    }));

                    console.log('Loaded user events:', userEvents);
                    console.log('Calling renderCalendar and displayEventsList...');
                    renderCalendar();
                    displayEventsList();
                } else {
                    console.warn('No user events data in response');
                }
            } catch (error) {
                console.error('Failed to load user events:', error);
            }
        }

        // 캘린더 렌더링
        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            const monthDisplay = document.getElementById('current-month');

            console.log(`Rendering calendar for ${currentYear}-${currentMonth + 1}`);
            console.log(`Total user events: ${userEvents.length}`, userEvents);

            // 월 표시 업데이트
            monthDisplay.textContent = `${currentYear}년 ${currentMonth + 1}월`;

            // 기존 날짜 셀 제거 (헤더는 유지)
            const dayCells = grid.querySelectorAll('.calendar-day');
            dayCells.forEach(cell => cell.remove());

            // 해당 월의 첫 날과 마지막 날
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);

            // 캘린더 시작일 (이전 달 날짜 포함)
            const startDay = new Date(firstDay);
            startDay.setDate(startDay.getDate() - firstDay.getDay());

            // 캘린더 종료일 (다음 달 날짜 포함)
            const endDay = new Date(lastDay);
            endDay.setDate(endDay.getDate() + (6 - lastDay.getDay()));

            // 오늘 날짜
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // 날짜 셀 생성
            const current = new Date(startDay);
            while (current <= endDay) {
                const dayCell = createDayCell(current, today);
                grid.appendChild(dayCell);

                current.setDate(current.getDate() + 1);
            }
        }

        // 날짜 셀 생성
        function createDayCell(date, today) {
            const cell = document.createElement('div');
            cell.className = 'calendar-day';

            // 다른 달 날짜 표시
            if (date.getMonth() !== currentMonth) {
                cell.classList.add('other-month');
            }

            // 오늘 날짜 표시
            if (date.getTime() === today.getTime()) {
                cell.classList.add('today');
            }

            // 날짜 숫자
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = date.getDate();
            cell.appendChild(dayNumber);

            // 날짜 클릭 시 일정 추가 (로그인한 경우에만)
            if (localStorage.getItem('authToken') && date.getMonth() === currentMonth) {
                cell.style.cursor = 'pointer';
                cell.onclick = (e) => {
                    // 이벤트 dot을 클릭한 경우가 아닐 때만
                    if (!e.target.classList.contains('event-dot')) {
                        openAddEventModal(formatDate(date));
                    }
                };
            }

            // 이벤트 표시
            const dayEvents = document.createElement('div');
            dayEvents.className = 'day-events';

            const dateStr = formatDate(date);
            const gameEventList = events.filter(event => event.date === dateStr);
            const userEventList = userEvents.filter(event => event.date === dateStr);
            const allEvents = [...gameEventList, ...userEventList];

            // 디버깅: 일정이 있는 날짜만 로그
            if (allEvents.length > 0) {
                console.log(`Date ${dateStr} has ${allEvents.length} events:`, allEvents);
            }

            allEvents.slice(0, 3).forEach(event => {
                const eventDot = document.createElement('div');
                eventDot.className = 'event-dot';

                if (event.type === 'personal') {
                    eventDot.classList.add('personal');
                    eventDot.textContent = event.title;
                    eventDot.title = event.title;
                    eventDot.onclick = (e) => {
                        e.stopPropagation();
                        openEditEventModal(event.event_id);
                    };
                } else {
                    eventDot.textContent = event.game;
                    eventDot.title = `${event.game} - ${event.title}`;
                    eventDot.onclick = (e) => {
                        e.stopPropagation();
                        goToVersion(event.versionId);
                    };
                }

                dayEvents.appendChild(eventDot);
            });

            if (allEvents.length > 3) {
                const moreDot = document.createElement('div');
                moreDot.className = 'event-dot';
                moreDot.textContent = `+${allEvents.length - 3}`;
                moreDot.style.background = 'transparent';
                moreDot.style.borderLeft = 'none';
                moreDot.style.color = 'var(--text-muted)';
                moreDot.style.cursor = 'default';
                dayEvents.appendChild(moreDot);
            }

            cell.appendChild(dayEvents);
            return cell;
        }

        // 이벤트 리스트 표시
        function displayEventsList() {
            const eventsList = document.getElementById('events-list');
            const eventsTitle = document.getElementById('events-month-title');

            eventsTitle.textContent = `${currentYear}년 ${currentMonth + 1}월 예정된 일정`;

            // 현재 월의 이벤트만 필터링
            const monthGameEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.getFullYear() === currentYear &&
                       eventDate.getMonth() === currentMonth;
            });

            const monthUserEvents = userEvents.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.getFullYear() === currentYear &&
                       eventDate.getMonth() === currentMonth;
            });

            const allMonthEvents = [...monthGameEvents, ...monthUserEvents];

            // 날짜순 정렬
            allMonthEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

            if (allMonthEvents.length === 0) {
                eventsList.innerHTML = '<div class="empty-state"><h3>이번 달 예정된 일정이 없습니다.</h3></div>';
                return;
            }

            eventsList.innerHTML = allMonthEvents.map(event => {
                const eventDate = new Date(event.date);
                const dateLabel = `${eventDate.getMonth() + 1}월 ${eventDate.getDate()}일`;

                if (event.type === 'personal') {
                    return `
                        <div class="event-item" onclick="openEditEventModal(${event.event_id})" style="border-left: 3px solid var(--accent-green);">
                            <div class="event-date-label">${dateLabel}${event.event_time ? ' ' + event.event_time : ''}</div>
                            <div class="event-title">${escapeHtml(event.title)}</div>
                            <div class="event-game" style="color: var(--accent-green);">개인 일정</div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="event-item" onclick="goToVersion(${event.versionId})" style="border-left: 3px solid var(--accent-blue);">
                            <div class="event-date-label">${dateLabel}</div>
                            <div class="event-title">${escapeHtml(event.title)}</div>
                            <div class="event-game">${escapeHtml(event.game)}</div>
                        </div>
                    `;
                }
            }).join('');
        }

        // 월 변경
        function changeMonth(delta) {
            currentMonth += delta;

            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }

            renderCalendar();
            displayEventsList();
        }

        // 오늘로 이동
        function goToToday() {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();

            renderCalendar();
            displayEventsList();
        }

        // 버전 페이지로 이동
        function goToVersion(versionId) {
            window.location.href = `version_detail.html?version_id=${versionId}`;
        }

        // 날짜 포맷 (YYYY-MM-DD)
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // HTML 이스케이프
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 일정 추가 모달 열기
        function openAddEventModal(date) {
            if (!requireLogin()) {
                return;
            }

            console.log('Opening add event modal with date:', date);

            currentEditingEventId = null;
            document.getElementById('modal-title').textContent = '일정 추가';
            document.getElementById('btn-delete-event').style.display = 'none';

            // 폼 초기화
            document.getElementById('event-form').reset();

            // reset() 후에 날짜 설정 (reset이 날짜를 지울 수 있음)
            // setTimeout으로 reset이 완전히 완료된 후 설정
            setTimeout(() => {
                document.getElementById('event-date').value = date;
                console.log('Date field set to:', date);
            }, 0);

            document.getElementById('event-time').disabled = false;

            // 모달 표시
            document.getElementById('event-modal').classList.add('show');
        }

        // 일정 수정 모달 열기
        async function openEditEventModal(eventId) {
            if (!requireLogin()) {
                return;
            }

            currentEditingEventId = eventId;
            document.getElementById('modal-title').textContent = '일정 수정';
            document.getElementById('btn-delete-event').style.display = 'block';

            // 캐시된 이벤트 데이터 사용 (즉시 표시)
            const cachedEvent = userEvents.find(e => e.event_id === eventId);
            if (cachedEvent) {
                // 즉시 모달 열고 데이터 표시
                document.getElementById('event-title').value = cachedEvent.title;
                document.getElementById('event-description').value = cachedEvent.description || '';
                document.getElementById('event-date').value = cachedEvent.date;
                document.getElementById('event-time').value = cachedEvent.event_time || '';
                document.getElementById('is-all-day').checked = cachedEvent.is_all_day || false;
                document.getElementById('event-time').disabled = cachedEvent.is_all_day || false;

                document.getElementById('event-modal').classList.add('show');
                return;
            }

            // 캐시에 없으면 API 호출 (fallback)
            try {
                const response = await API.calendarEvents.getById(eventId);

                if (response.success && response.data) {
                    const event = response.data;

                    document.getElementById('event-title').value = event.event_title;
                    document.getElementById('event-description').value = event.event_description || '';
                    document.getElementById('event-date').value = event.event_date;
                    document.getElementById('event-time').value = event.event_time || '';
                    document.getElementById('is-all-day').checked = event.is_all_day || false;
                    document.getElementById('event-time').disabled = event.is_all_day || false;

                    // 모달 표시
                    document.getElementById('event-modal').classList.add('show');
                }
            } catch (error) {
                console.error('Failed to load event:', error);
                alert('일정을 불러오는데 실패했습니다.');
            }
        }

        // 모달 닫기
        function closeEventModal() {
            document.getElementById('event-modal').classList.remove('show');
            document.getElementById('event-form').reset();
            currentEditingEventId = null;
        }

        // 일정 저장 (추가/수정)
        async function handleSaveEvent() {
            const form = document.getElementById('event-form');

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const isAllDay = document.getElementById('is-all-day').checked;
            const timeValue = document.getElementById('event-time').value;

            const eventData = {
                event_title: document.getElementById('event-title').value.trim(),
                event_description: document.getElementById('event-description').value.trim(),
                event_date: document.getElementById('event-date').value,
                event_time: (isAllDay || !timeValue) ? null : timeValue,
                is_all_day: isAllDay
            };

            console.log('Saving event data:', eventData);

            try {
                let response;

                if (currentEditingEventId) {
                    // 수정
                    response = await API.calendarEvents.update(currentEditingEventId, eventData);
                } else {
                    // 추가
                    response = await API.calendarEvents.create(eventData);
                }

                if (response.success) {
                    alert(currentEditingEventId ? '일정이 수정되었습니다.' : '일정이 추가되었습니다.');
                    closeEventModal();
                    // loadUserEvents 내부에서 이미 renderCalendar와 displayEventsList를 호출함
                    await loadUserEvents();
                } else {
                    alert('일정 저장에 실패했습니다.');
                }
            } catch (error) {
                console.error('Failed to save event:', error);
                const errorMsg = error.message || '알 수 없는 오류';
                alert('일정 저장 중 오류가 발생했습니다: ' + errorMsg + '\n\n개발자 도구 Console 탭에서 자세한 내용을 확인하세요.');
            }
        }

        // 일정 삭제
        async function handleDeleteEvent() {
            if (!currentEditingEventId) {
                return;
            }

            if (!confirm('정말 이 일정을 삭제하시겠습니까?')) {
                return;
            }

            try {
                const response = await API.calendarEvents.delete(currentEditingEventId);

                if (response.success) {
                    alert('일정이 삭제되었습니다.');
                    closeEventModal();
                    await loadUserEvents();
                } else {
                    alert('일정 삭제에 실패했습니다.');
                }
            } catch (error) {
                console.error('Failed to delete event:', error);
                alert('일정 삭제 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
